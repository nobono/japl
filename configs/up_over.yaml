init:
  dt: 0.01
  t_span: [0, 400]
  R0: [0, 40e3, 1]

  V0: [0, -1, 1]

guidance:
  phase:
    0:
      alt_controller:
        DESIRED_ALT: 5010
        TIME_CONST: 15.0 # (s)
        ANGLE_LIMIT_DEG: 40.0 # (deg)
        KD: 0.3
      speed_controller:
        TIME_CONST: 5.0
        VALUE: speed
        DESIRED: 200.0
      condition_next: alt >= 5000
      # condition_next: range <= 45000
    1:
      PN:
        TIME_CONST: 10.0
        VEL_HAT_DESIRED: [0, -cos(radians(15)), -sin(radians(15))]
      condition_next: range <= 10000
    2:
      speed_controller:
        TIME_CONST: 30.0
        VALUE: speed
        DESIRED: 100.0

plot:
  YZ:
    x_axis: 'north'
    y_axis: 'alt'
  Speed:
    x_axis: 'north'
    y_axis: 'speed'
